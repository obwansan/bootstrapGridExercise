<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Layout Exercise</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-xs-4 col-sm-3 col-md-2 headerLeft"></div>
            <div class="col-xs-8 col-sm-6 col-md-8 headerMiddle"></div>
            <div class="hidden-xs col-sm-3 col-md-2 headerRight"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 heroFind">
                <!--<div class="homeFromHome">Feel like home away from home</div>-->
            </div>
                <div class="hidden-xs hidden-sm col-md-4 smallFind">
            </div>
        </div>

        <div class="row box-row-1">
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow1-1"></div>
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow1-2"></div>
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow1-3"></div>
            <div class="hidden-xs hidden-md col-lg-3 boxRow1-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow2-1"></div>
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow2-2"></div>
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow2-3"></div>
            <div class="hidden-xs hidden-md col-lg-3 boxRow2-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow3-1"></div>
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow3-2"></div>
            <div class="col-xs-12 col-md-4 col-lg-3 boxRow3-3"></div>
            <div class="hidden-xs hidden-md col-lg-3 boxRow3-4"></div>
        </div>
        <div class="row">
            <div class="col-md-12 footer"></div>
        </div>
    </div>

</body>
</html>
